<form *ngIf="form" [formGroup]="form" class="lines-form">
  <h3><strong>Base params</strong></h3>
  <mat-form-field appearance="outline">
    <mat-label>Stroke Color</mat-label>
    <input matInput formControlName="strokeColor" [matAutocomplete]="colors">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Stroke Weight</mat-label>
    <input matInput formControlName="strokeWeight" type="number">
  </mat-form-field>

  <hr/>

  <h3><strong>Lines params</strong></h3>
  <mat-form-field appearance="outline">
    <mat-label>Num Steps</mat-label>
    <input matInput formControlName="numSteps" type="number">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Num Lines</mat-label>
    <input matInput formControlName="numLines" type="number">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Start</mat-label>
    <input matInput formControlName="start" type="number">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>End</mat-label>
    <input matInput formControlName="end" type="number">
  </mat-form-field>
</form>

<mat-autocomplete autoActiveFirstOption #colors="matAutocomplete">
  <mat-option *ngFor="let color of colors$ | async" [value]="color">
    <div class="color-option-container">
      <div class="color-block-option" [ngStyle]="{'background-color': color}">
      </div>
      {{color}}
    </div>
  </mat-option>
</mat-autocomplete>
